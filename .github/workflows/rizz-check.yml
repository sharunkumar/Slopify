name: üî• Rizz Check üíØ

on: [pull_request, pull_request_target, push, workflow_dispatch]

jobs:
  check-rizz:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rizz Check üëÄ
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const slangWords = [
              // Original words
              'fanum',
              'ohio',
              'rizz',
              'rizzler',
              'gyatt',
              'ong',
              
              // Internet/Gaming terms
              'brain rot',
              'skibidi',
              'sigma',
              'sus',
              'noob',
              'yeet',
              'simp',
              'og',
              
              // Personality/Characteristics
              'mewing',
              'aura',
              'delulu',
              'savage',
              'pookie',
              'chad alpha',
              'mog',
              
              // Common expressions
              'bruh',
              'salty',
              'ate',
              'zang',
              'bet',
              'lit',
              'low key',
              'bop',
              'ick',
              'cringe',
              'opp',
              'twin',
              'sheesh',
              'vibe',
              'bussin',
              'glaze',
              'dog water',
              'slay',
              'fam',
              'yapping',
              'yap'
              
              // Compound terms
              'skibidi ohio rizz',
              'skibidi rizz',
              'what the sigma',
              'fanum tax',
              'negative aura',
              'mad lit',
              'just put the fries in the bag',
              'hits different',
              
              // Truth/Lie related
              'cap',
              'no cap',
              
              // Style/Status
              'drip',
              'flex',
              'tea',
              'goat',
              'its giving'
            ];

            try {
              const title = context.payload.pull_request.title.toLowerCase();
              const hasSlangWord = slangWords.some(word => title.includes(word.toLowerCase()));
              
              if (!hasSlangWord) {
                core.setFailed('‚ùå PR title has no rizz');
              } else {
                console.log(`‚úÖ PR title "${title}" is goated ong fr fr no cap`);
              }
            } catch (error) {
              core.setFailed(`Error checking slang words: ${error.message}`);
            }
