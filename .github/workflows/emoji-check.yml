name: Emoji Check

on:
  pull_request:
    types: [opened, edited, synchronize]
  pull_request_target:
    types: [opened, edited, synchronize]

jobs:
  check-emoji:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install emoji-regex

      - name: Check PR title for emoji
        uses: actions/github-script@v7
        with:
          script: |
            const emojiRegex = require('emoji-regex');
            const regex = emojiRegex();
            
            const title = context.payload.pull_request.title;
            if (!regex.test(title)) {
              core.setFailed(`âŒ PR title must include an emoji! Current title: "${title}"

              Examples of good PR titles:
              âœ¨ Add new feature
              ğŸ› Fix login bug
              ğŸ¨ Update styles
              
              Suggested emojis:
              âœ¨ New feature    ğŸ› Bug fix      ğŸ¨ UI/Style
              ğŸš€ Performance   ğŸ§± Infrastructure
              â™»ï¸ Refactor      ğŸ”§ Configuration
              ğŸ“ Documentation ğŸ”’ Security
              ğŸ§ª Testing       âš¡ï¸ Improvement`);
            } else {
              console.log(`âœ… PR title "${title}" contains an emoji`);
            }

      - name: Check commit messages
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const emojiRegex = require('emoji-regex');
            const regex = emojiRegex();
            
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            let hasInvalidCommit = false;
            for (const commit of commits.data) {
              const message = commit.commit.message.split('\n')[0];
              if (!regex.test(message)) {
                console.log(`âŒ Commit ${commit.sha.substring(0, 7)} missing emoji: "${message}"`);
                hasInvalidCommit = true;
              }
            }
            
            if (hasInvalidCommit) {
              core.setFailed(`Some commit messages are missing emojis. Please add appropriate emojis to all commit messages.

              Examples:
              âœ¨ Add new feature
              ğŸ› Fix login bug
              ğŸ¨ Update styles`);
            } 