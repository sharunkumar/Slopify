name: Emoji Check

on: [push, workflow_dispatch, pull_request, fork]

jobs:
  check-emoji:
    runs-on: macos-latest
    permissions:
      pull-requests: read
      contents: read
      statuses: write # Added permission to update commit status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install emoji-regex

      - name: Check PR title for emoji
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target' || github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const emojiRegex = require('emoji-regex');
            const regex = emojiRegex();
            
            if (context.eventName === 'push') {
              // For push events, check the commit message
              const message = context.payload.head_commit.message.split('\n')[0];
              if (!regex.test(message)) {
                // Set commit status to failure
                await github.rest.repos.createCommitStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  sha: context.sha,
                  state: 'failure',
                  description: 'Commit message must include an emoji',
                  context: 'Emoji Check'
                });

                core.setFailed(`‚ùå Push commit must include an emoji! Current message: "${message}"

                Examples of good commit messages:
                ‚ú® Add new feature
                üêõ Fix login bug
                üé® Update styles
                
                Suggested emojis:
                ‚ú® New feature    üêõ Bug fix      üé® UI/Style
                üöÄ Performance   üß± Infrastructure
                ‚ôªÔ∏è Refactor      üîß Configuration
                üìù Documentation üîí Security
                üß™ Testing       ‚ö°Ô∏è Improvement`);
              } else {
                // Set commit status to success
                await github.rest.repos.createCommitStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  sha: context.sha,
                  state: 'success',
                  description: 'Commit message contains an emoji',
                  context: 'Emoji Check'
                });
                console.log(`‚úÖ Push commit "${message}" contains an emoji`);
              }
            } else {
              // For PR events, check the title
              const title = context.payload.pull_request.title;
              if (!regex.test(title)) {
                // Block PR from being merged
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  mergeable_state: 'blocked'
                });

                core.setFailed(`‚ùå PR title must include an emoji! Current title: "${title}"

                Examples of good PR titles:
                ‚ú® Add new feature
                üêõ Fix login bug
                üé® Update styles
                
                Suggested emojis:
                ‚ú® New feature    üêõ Bug fix      üé® UI/Style
                üöÄ Performance   üß± Infrastructure
                ‚ôªÔ∏è Refactor      üîß Configuration
                üìù Documentation üîí Security
                üß™ Testing       ‚ö°Ô∏è Improvement`);
              } else {
                console.log(`‚úÖ PR title "${title}" contains an emoji`);
              }
            }

      - name: Check commit messages
        uses: actions/github-script@v7
        with:
          script: |
            const emojiRegex = require('emoji-regex');
            const regex = emojiRegex();
            
            let commits;
            if (context.eventName === 'push') {
              // For push events, check the pushed commits
              commits = context.payload.commits.map(commit => ({
                commit: { message: commit.message },
                sha: commit.id
              }));
            } else {
              // For PR events, get commits through API
              const prCommits = await github.rest.pulls.listCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number
              });
              commits = prCommits.data;
            }
            
            let hasInvalidCommit = false;
            for (const commit of commits) {
              const message = commit.commit.message.split('\n')[0];
              if (!regex.test(message)) {
                console.log(`‚ùå Commit ${commit.sha.substring(0, 7)} missing emoji: "${message}"`);
                hasInvalidCommit = true;
                
                // Set failure status for each invalid commit
                await github.rest.repos.createCommitStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  sha: commit.sha,
                  state: 'failure',
                  description: 'Commit message must include an emoji',
                  context: 'Emoji Check'
                });
              } else {
                // Set success status for valid commits
                await github.rest.repos.createCommitStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  sha: commit.sha,
                  state: 'success',
                  description: 'Commit message contains an emoji',
                  context: 'Emoji Check'
                });
              }
            }
            
            if (hasInvalidCommit) {
              // If PR, block it from being merged
              if (context.eventName === 'pull_request') {
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  mergeable_state: 'blocked'
                });
              }
              
              core.setFailed(`Some commit messages are missing emojis. Please add appropriate emojis to all commit messages.

              Examples:
              ‚ú® Add new feature
              üêõ Fix login bug
              üé® Update styles`);
            } 